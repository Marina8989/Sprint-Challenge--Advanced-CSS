<html lang="en">

<body>

    <div class="nav">
        <h1>SpaceWalkers</h1>
        <nav>

            <a href="#">Blog</a>

            <a href="#">Sign In</a>
        </nav>
    </div>

    <div class="container home">
        <section class="walk">
            <div class="walk-text">

                <form action="">
                    <label>First Nam<span class="animated infinite bounceIn delay-2s">e</span>:</label><br>
                    <input type="text" name="firstName"><br>
                    <label>Last Nam<span class="animated bounceIn delay-4s">e</span>:</label><br>
                    <input type="text" name="lastName"><br>
                    <label>Email Addr<span class="animated bounceIn delay-6s">e</span>ss:</label><br>
                    <input type="email" name="email"><br>
                </form>
                <br>

                <div class="btn">
                    <button class="animated infinite jello delay-3s">Sign Up</button>
                </div>
            </div>

            <div class="walk-img">
                <img src="img/space-walk.png" alt="">
            </div>



        </section>

        <footer>
            <p>Copyright <i class="fas fa-heart" style="color: pink"></i> SpaceWalkers 2018 <i class="fas fa-heart" style="color: pink;"></i></p>

        </footer>

    </div>
